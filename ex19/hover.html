<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: red;

        }
        div:hover{
            color: chartreuse;
        }
    </style>

</head>
<body>
    <h1>exemplos de hover</h1>
    <p>passe o mause aqui</p>
    <div>
        passe o mause aqui
        <p><a href="ex19.html">texto escondido</a></p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
